<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paswad.css">
    <title>Paswad Protect</title>
</head>
<body>
    <div class="container" id="container">
        <div>
            <p class="login_heading">Login Page</p>
        </div>
        <div class="input" id="divtext">
            <label for="password">Enter Password To Login</label> <br>
            <input type="" name="password" id="password" oninput="validatePassword()">
        </div>
        <br>
        <div class="button">
            <button type="button" id="button" onclick="">Login</button>
        </div>
    </div>
    <script src="check_password.js"></script>
</body>
</html>
