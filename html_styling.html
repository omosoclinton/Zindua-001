<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .h3-inline {
            color: aquamarine;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande' ;
        }
        .p-inline {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div>
        <h3 style="color: magenta; font-weight: lighter; font-family: 'Lucida Sans', 'Lucida Sans Regular';">Styled Using Inline</h3>
        <p style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">These part is styled using inline tags</p>
    </div>
    <div>
        <h3 class="h3-inline">Styled using Internal CSS</h3>
        <P class="p-inline">These part is styled using internal css</p>
    </div>
    <div>
        <h3 class="h3-external">Styled using external CSS</h3>
        <p class="p-external">These part is styled using a linked css file</p>
    </div>
</body>
</html>
