<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h4>Registration Form</h4>
        <form>
                <label for="firstname">First Name</label>
                <br>
                <input type="text" name="firstname" placeholder="First Name">
                <br>
                <label for="lastname">Last Name</label> 
                <br>
                <input type="text" name="lastname" placeholder="Last Name">
                <br>
                <br>
                <label for="email">Email</label> 
                <br>
                <input type="text" name="email" placeholder="Email">
                <br>
                <label for="password">Password</label> 
                <br>
                <input type="text" name="password" placeholder="Password">
                <br>
                <!-- Radio Button -->
                <br>
                <label for="gender" name="gender">Gender</label>
                <br>
                <input type="radio" value="Male" name="gender">
                <label for="male">Male</label>
                <input type="radio" value="Male" name="gender">
                <label for="female">Female</label>
                <br>
                <br>
                <!-- CCheck box -->
                <br>
                <label for="languages"><u>Programming languages</u></label>
                <br>
                <label for="html">HTML</label>
                <input type="checkbox" name="" id="html" value="HTML">
                <br>
                <label for="python">Python</label>
                <input type="checkbox" name="" id="html" value="Python">
                <br>
                <label for="react">React</label>
                <input type="checkbox" name="" id="react" value="React">
                <br>
                <label for="javascript">JavaScript</label>
                <input type="checkbox" name="" id="javascript" value="Javascript">
                <br>
                <label for="php">PHP</label>
                <input type="checkbox" name="" id="php" value="PHP">
                <br>
                <button type="submit">Register</button>
                <button type="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
