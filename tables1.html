<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div>
        <table border="1">
            <caption>
                Animal Kingdom
            </caption>
            <thead>
                <tr>
                    <th>Mammals</th>
                    <th>Birds</th>
                    <th>Insects</th>
                    <th>Reptiles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cow</td>
                    <td>Hen</td>
                    <td>Bee</td>
                    <td>Frog</td>
                </tr>
                <tr>
                    <td>Goat</td>
                    <td>Goose</td>
                    <td>Wasp</td>
                    <td>Lizard</td>
                </tr>
                <tr>
                    <td>Cow</td>
                    <td>Hen</td>
                    <td>Bee</td>
                    <td>Frog</td>
                    
                </tr>
                <tr>
                    <td>Cow</td>
                    <td>Hen</td>
                    <td>Bee</td>
                    <td>Frog</td>
                </tr>
            </tbody>
            <tr></tr>
        </table>
    </div>
    <div>
        <h4>Table 2</h4>
        <table border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mary</td>
                    <td>19</td>
                    <td>Kenya</td>
                </tr>
                <tr>
                    <td>Karen</td>
                    <td>45</td>
                    <td>Texas</td>
                </tr>
                <tr>
                    <td>Kevin</td>
                    <td rowspan="2">28</td>
                    <td>Roysambu</td>
                </tr>
                <tr>
                    <td>Brian</td>
                    <!-- <td>28</td> -->
                    <td>Juja</td>
                </tr>
                <tr>
                    <td>Iano</td>
                    <td rowspan="2">25</td>
                    <td>Utawala</td>
                </tr>
                <tr>
                    <td>Tristan</td>
                    <!-- <td>25</td> -->
                    <td>Mlolongo</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
